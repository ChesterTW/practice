    <h2>馬鈴薯焗烤沙拉做法</h2>
    <ol>
    	<li>將馬鈴薯切塊，綜合蔬菜，雞蛋放入電鍋蒸熱。外鍋放一杯水。</li>
    	<li>將馬鈴薯攪拌成泥，機電弄碎，加入些許鹽巴，再拌入綜合蔬菜，沙拉加入可視個人口味增減</li>
    	<li>將馬鈴薯沙拉裝起來，加點黑胡椒粒譜上起士絲放入烤箱約10分鐘變成金黃色即可食用</li>
    </ol>
